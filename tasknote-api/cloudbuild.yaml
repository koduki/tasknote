steps:
- name: 'gcr.io/cloud-builders/mvn'
  args: ['package']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/tasknote', '-f', 'src/main/docker/Dockerfile.jvm', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/tasknote']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'tasknote', 
  '--image', 'gcr.io/$PROJECT_ID/tasknote', 
  '--region', 'us-central1', 
  '--platform', 'managed', 
  '--allow-unauthenticated',
  '--service-account', 'toolbox@toolbox-289508.iam.gserviceaccount.com'
  ]
images:
- gcr.io/$PROJECT_ID/tasknote